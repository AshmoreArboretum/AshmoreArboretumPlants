<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Roboto, "Helvetica Neue", Arial; padding: 1rem; line-height: 1.6; }
      header nav a { 
        margin-right: 1rem; 
        font-size: 0.85rem; /* Smaller navigation text */
      }
      main { max-width: 900px; margin: 0 auto; }
      .site-banner { 
        text-align: left; 
        margin-bottom: 0.5rem; 
      }
      .site-banner img {
        display: block; 
        margin: 0; /* Removed auto to left-align */
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/common/' | relative_url }}">By common name</a>
        <a href="{{ '/scientific/' | relative_url }}">By scientific name</a>
      </nav>
      
      <div class="site-banner">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/images/banner.jpg' | relative_url }}" alt="Ashmore Arboretum Logo" width="300" style="display:block;" />
        </a>
      </div>
 
      <hr/>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <hr/>
      <small>Â© {{ site.title }}</small>
    </footer>
